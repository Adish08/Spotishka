<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Portal Container */
        .portal-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        /* Portal Effect */
        .portal {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: radial-gradient(ellipse at center, 
                rgba(138, 43, 226, 0.8) 0%, 
                rgba(75, 0, 130, 0.6) 30%, 
                rgba(0, 0, 0, 0) 70%);
            animation: portalPulse 3s ease-in-out infinite;
            filter: blur(2px);
        }

        @keyframes portalPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Door */
        .door-container {
            position: absolute;
            width: 200px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
        }

        .door {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c1810 0%, #8b4513 50%, #2c1810 100%);
            border: 3px solid #654321;
            border-radius: 10px 10px 0 0;
            transform-origin: left center;
            transition: transform 2s ease-in-out;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .door::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700 0%, #b8860b 100%);
            border-radius: 50%;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px #ffd700;
        }

        .door.open {
            transform: rotateY(-120deg);
        }

        /* Treasure Box */
        .treasure-box {
            position: absolute;
            width: 150px;
            height: 100px;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 1s ease-in-out 2s;
        }

        .treasure-box.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .box-bottom {
            position: absolute;
            width: 100%;
            height: 70%;
            bottom: 0;
            background: linear-gradient(135deg, #8b6914 0%, #daa520 50%, #8b6914 100%);
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .box-lid {
            position: absolute;
            width: 100%;
            height: 40%;
            top: 0;
            background: linear-gradient(135deg, #b8860b 0%, #ffd700 50%, #b8860b 100%);
            border-radius: 5px 5px 0 0;
            transform-origin: top center;
            transition: transform 1s ease-in-out 3s;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        .box-lid.open {
            transform: rotateX(-120deg);
        }

        /* Spotify Logo */
        .spotify-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 1s ease-in-out 4s;
        }

        .spotify-container.show {
            opacity: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        .spotify-logo {
            width: 80px;
            height: 80px;
            background: #1db954;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.5);
        }

        .spotify-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(29, 185, 84, 0.8);
        }

        .spotify-logo::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 2px;
            background: #000;
            top: 35%;
            left: 20%;
            border-radius: 2px;
            box-shadow: 0 10px 0 #000, 0 20px 0 #000;
        }

        /* Golden Dust Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(random() * 50px - 25px) scale(0.5);
            }
        }

        /* Prank Text */
        .prank-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ffd700;
            opacity: 0;
            transition: opacity 1s ease-in-out 5s;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .prank-text.show {
            opacity: 1;
        }

        /* Start Button */
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: linear-gradient(135deg, #6b46c1 0%, #9333ea 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.4);
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 30px rgba(147, 51, 234, 0.6);
        }

        .start-button.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startAnimation()">Open the Portal</button>
    
    <div class="portal-container" style="display: none;">
        <div class="portal"></div>
        
        <div class="door-container">
            <div class="door" id="door"></div>
        </div>
        
        <div class="treasure-box" id="treasureBox">
            <div class="box-bottom"></div>
            <div class="box-lid" id="boxLid"></div>
        </div>
        
        <div class="spotify-container" id="spotifyContainer">
            <a href="#" onclick="handleSpotifyClick(event)" download>
                <div class="spotify-logo" id="spotifyLogo"></div>
            </a>
            <div id="particles"></div>
        </div>
    </div>
    
    <div class="prank-text" id="prankText">
        üéâ Congratulations! You've unlocked the secret treasure! üéâ<br>
        <small>Click the Spotify logo for your surprise... üòè</small>
    </div>

    <script>
        // Array of rickroll and fun easter egg links
        const easterEggs = [
            'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Classic Rickroll
            'https://www.youtube.com/watch?v=oHg5SJYRHA0', // Another Rickroll
            'https://www.youtube.com/watch?v=Uj1ykZWtPYI', // Star Wars Kid
            'https://www.youtube.com/watch?v=EIyixC9NsLI', // Badger Badger
            'https://www.youtube.com/watch?v=wbby9coDRCk', // Keyboard Cat
            'https://www.youtube.com/watch?v=jNQXAC9IVRw', // Me at the Zoo
        ];

        // Your file URL - replace this with your actual file URL
        const FILE_URL = 'https://www.dropbox.com/scl/fi/6nr8a5p2xlma9i72v5473/Spotishka.apk?rlkey=zrrjlsn7inqki1dtezdamwnta&st=d47luxqc&dl=1'; // Replace with your file

        function startAnimation() {
            document.querySelector('.start-button').classList.add('hide');
            document.querySelector('.portal-container').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('door').classList.add('open');
                document.getElementById('treasureBox').classList.add('show');
                
                setTimeout(() => {
                    document.getElementById('boxLid').classList.add('open');
                    document.getElementById('spotifyContainer').classList.add('show');
                    document.getElementById('prankText').classList.add('show');
                    createParticles();
                }, 1000);
            }, 1000);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 - 50 + 'px';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    particlesContainer.appendChild(particle);
                }, i * 100);
            }
        }

        function handleSpotifyClick(event) {
            event.preventDefault();
            
            // Create a temporary link for file download
            const downloadLink = document.createElement('a');
            downloadLink.href = FILE_URL;
            downloadLink.download = 'surprise_file.zip'; // Change filename as needed
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            // After a short delay, redirect to easter egg
            setTimeout(() => {
                const randomEasterEgg = easterEggs[Math.floor(Math.random() * easterEggs.length)];
                window.open(randomEasterEgg, '_blank');
            }, 1000);
        }

        // Add some randomness to particle movements
        const style = document.createElement('style');
        for (let i = 0; i < 20; i++) {
            const randomX = Math.random() * 100 - 50;
            style.textContent += `
                .particle:nth-child(${i + 1}) {
                    animation-name: particleFloat${i};
                }
                @keyframes particleFloat${i} {
                    0% {
                        opacity: 0;
                        transform: translateY(20px) scale(0);
                    }
                    20% {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: translateY(-100px) translateX(${randomX}px) scale(0.5);
                    }
                }
            `;
        }
        document.head.appendChild(style);
    </script>
</body>
</html>
